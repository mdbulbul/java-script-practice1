<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<script>function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
<body>
	<button type="button"
		onclick="document.getElementById('demo').innerHTML = Date()">
		Click me to display Date and Time.
	</button>
	<p id="demo"></p>

	<button onclick="document.getElementById('Image').src='image/pic_bulbon.gif'">Turn on the light</button>

	<img id="Image" src="image/pic_bulbon.gif" style="width:100px">

	<button onclick="document.getElementById('Image').src='image/pic_bulboff.gif'">Turn off the light</button>
	<hr>

    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="myFunction()">click</button>
    <hr>

    <button type="button" onclick="document.write(5 + 6)">Try it</button>
    <h2>My First Web Page</h2>
    <p>My first paragraph.</p>

    <hr>
    <p>JavaScript code blocks are written between { and }</p>

    <button type="button" onclick="myFunction()">Click Me</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myFunction() {
        document.getElementById("demo1").innerHTML = "Hello Dolly!";
        document.getElementById("demo2").innerHTML = "How are you?";}

    </script>



	<script src="js/script.js"></script>
</body>
</html>
